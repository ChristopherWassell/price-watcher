# ─────────────────────────────────────────────
# GitHub Actions workflow for Price Tracker
# Automatically checks product prices and sends email alerts
# ─────────────────────────────────────────────

name: Price Tracker

on:
  # Scheduled run: every hour at minute 0
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch: 

jobs:
  run-price-check:
    # Each run gets a fresh Ubuntu VM
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # LTS version

      # 3️⃣ Install project dependencies from package-lock.json
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers (Chromium, Firefox, WebKit)
      # This ensures the headless browser can run in GitHub Actions
      - name: Install Playwright browsers
        run: npx playwright install

      # 5️⃣ Load email credentials and target email from GitHub secrets
      # They will be accessible via process.env in your TypeScript code
      - name: Setup environment variables
        run: |
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> $GITHUB_ENV
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> $GITHUB_ENV
          echo "EMAIL_TO=${{ secrets.EMAIL_TO }}" >> $GITHUB_ENV

      # 6️⃣ Run the TypeScript price checker
      # Uses ts-node to execute src/price-check.ts without precompiling
      - name: Run price checker
        run: npx ts-node src/price-check.ts


