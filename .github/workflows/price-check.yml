name: Price Tracker

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch: 

jobs:
  run-price-check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Use the Playwright GitHub Action to install browsers and deps automatically
      - uses: microsoft/playwright-github-action@v1

      # 5️⃣ Load email credentials from GitHub Secrets
      - run: |
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> $GITHUB_ENV
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> $GITHUB_ENV
          echo "EMAIL_TO=${{ secrets.EMAIL_TO }}" >> $GITHUB_ENV

      # 6️⃣ Run the price checker
      - run: npx ts-node src/price-check.ts




