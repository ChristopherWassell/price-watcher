name: Price Tracker

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch: # allows manual triggering

jobs:
  run-price-check:
    runs-on: ubuntu-22.04  # keep the Ubuntu version that works for you

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm ci
      - run: npx playwright install --with-deps

      # 4️⃣ Load email credentials from GitHub Secrets
      - run: |
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> $GITHUB_ENV
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> $GITHUB_ENV
          echo "EMAIL_TO=${{ secrets.EMAIL_TO }}" >> $GITHUB_ENV

      # 5️⃣ Run the price checker
      - run: npx ts-node src/price-check.ts
      





